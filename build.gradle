apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'


// JDK 7
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'



jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

